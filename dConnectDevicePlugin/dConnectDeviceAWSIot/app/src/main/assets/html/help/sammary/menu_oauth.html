    <title>【デバイス認証】ヘルプ</title>

<body>
    <div class="heading">【デバイス認証】</div>
    <div class="content">
        <p>自機のデバイスに対して、Local OAuthの認可を行います。</p>
        <p>遠隔から操作された際、認証ボタンを押せないため、事前にLocal OAuth認証を実施しておくための機能です。</p>
        <p></p>
        <p>自機のデバイス一覧が表示されます。</p>
        <p>「認可」ボタン押下で、該当デバイスにServiceInformationが発行されます。</p>
        <p>デバイスへの初回アクセスでLocal OAuthが行われますので認証を行います。</p>
        <p>認証が正常に完了した場合、ダイアログにデバイス情報が表示されます。</p>
	</div>
    <div class="link">
        <a href="../index.html">ヘルプTOPページ</a>
    </div>
