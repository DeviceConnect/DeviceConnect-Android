<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/accordion.css" type="text/css" />
    <link rel="stylesheet" href="css/checker.css" type="text/css" />

    <script id="command" type="text/x-template">
        <label for="{#nav}" onclick="return onToggleIcon(this, '{#nav}')" style="animation-delay: {#delay}s;">
            {#title}
            <img class="minus" src="images/icon_minus.png">
            <img class="plus" src="images/icon_plus.png">
        </label>
        <input type="checkbox" id="{#nav}" class="bellows" />
        <div class="ac_content" style="animation-delay: {#delay}s;">
            {#content}
        </div>
    </script>

    <script id="param" type="text/x-template">
        <div class="test">
            <div class="request_param">
                <span>リクエストパラメータ</span>
                <form name="{#nav}">
                    <input type="hidden" name="deviceconnect.method" value="{#method}">
                    <input type="hidden" name="deviceconnect.path" value="{#path}">
                    <input type="hidden" name="deviceconnect.type" value="{#xtype}">
                    {#content}
                </form>
                <div class="send_request">
                    <button onclick="return main.onSendRequest('{#nav}')">Send Request</button>
                </div>
            </div>
            <div id="{#nav}_request"></div>
            <div id="{#nav}_response"></div>
            <div id="{#nav}_event"></div>
        </div>
    </script>

    <script id="param_file" type="text/x-template">
        <table name="table-{#name}" class="request {#included}">
            <tr>
                <td width="30%" class="left include">
                    <input type="checkbox" name="include-{#name}" onchange="main.switchParam(this,'{#name}')" {#checkbox}>{#name}
                </td>
                <td width="70%">
                    <div>
                        <input class="text" type="file" name="{#name}" {#inputable}>
                    </div>
                </td>
            </tr>
        </table>
    </script>

    <script id="param_text" type="text/x-template">
        <table name="table-{#name}" class="request {#included}">
            <tr>
                <td width="30%" class="left include">
                    <input type="checkbox" name="include-{#name}" onchange="main.switchParam(this,'{#name}')" {#checkbox}>{#name}
                </td>
                <td width="70%">
                    <div>
                        <input class="text" type="text" name="{#name}" value="{#value}" {#inputable}>
                    </div>
                </td>
            </tr>
        </table>
    </script>

    <script id="param_number" type="text/x-template">
        <table name="table-{#name}" class="request {#included}">
            <tr>
                <td width="30%" class="left include">
                    <input type="checkbox" name="include-{#name}" onchange="main.switchParam(this,'{#name}')" {#checkbox}>{#name}
                </td>
                <td width="70%">
                    <div>
                        <input class="text" type="number" name="{#name}" value="{#value}" {#inputable}>
                    </div>
                </td>
            </tr>
        </table>
    </script>

    <script id="param_select" type="text/x-template">
        <table name="table-{#name}" class="request {#included}">
            <tr>
                <td width="30%" class="left include">
                    <input type="checkbox" name="include-{#name}" onchange="main.switchParam(this,'{#name}')" {#checkbox}>{#name}
                </td>
                <td width="70%">
                    <div>
                        <select name="{#name}" {#inputable}>
                            {#value}
                        </select>
                    </div>
                </td>
            </tr>
        </table>
    </script>

    <script id="param_slider" type="text/x-template">
        <table name="table-{#name}" class="request {#included}">
            <tr>
                <td width="30%" class="left include">
                    <input type="checkbox" name="include-{#name}" onchange="main.switchParam(this,'{#name}')" {#checkbox}>{#name}
                </td>
                <td width="10%">
                    <div>
                        <input class="text" type="text" name="t_{#name}" value="{#value}" disabled="disabled">
                    </div>
                </td>
                <td width="60%">
                    <div>
                        <span class="min">{#min}</span>
                        <input class="slider" type="range" onchange="main.onChangeValue('{#nav}', '{#name}')" name="{#name}" value="{#value}" min="{#min}" max="{#max}" step="{#step}" {#inputable}>
                        <span class="max">{#max}</span>
                    </div>
                </td>
            </tr>
        </table>
    </script>

    <script id="param_boolean" type="text/x-template">
        <table name="table-{#name}" class="request {#included}">
            <tr>
                <td width="30%" class="left include">
                    <input type="checkbox" name="include-{#name}" onchange="main.switchParam(this,'{#name}')" {#checkbox}>{#name}
                </td>
                <td width="70%">
                    <div>
                        <select name="{#name}" {#inputable}>
                            <OPTION value="true">true</OPTION>
                            <OPTION value="false">false</OPTION>
                        </select>
                    </div>
                </td>
            </tr>
        </table>
    </script>

    <script id="request" type="text/x-template">
        <div class="request">
            <span>リクエスト</span>
            <div>{#body}</div>
        </div>
    </script>

    <script id="response" type="text/x-template">
        <div class="response">
            <span>レスポンス</span>
            <div>{#body}</div>
        </div>
    </script>

    <script id="event" type="text/x-template">
        <div class="event">
            <span>イベント</span>
            <div>{#body}</div>
        </div>
    </script>

    <script type="text/javascript" src="js/dconnectsdk-2.2.0.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/checker.js"></script>
    <title>サービス確認画面</title>
</head>
<body onload="main.init()">
<div id="main" class="ac_menu"></div>
</body>
</html>
