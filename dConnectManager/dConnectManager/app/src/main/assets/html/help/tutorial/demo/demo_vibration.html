<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../css/main.css" type="text/css" />
    <script type="text/javascript" src="js/dconnectsdk-2.1.0.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/demo_vibration.js"></script>
    <title>バイブレーション</title>
</head>
<body onload="demoVibration.init()">
<div class="heading">バイブレーション</div>
<div style="text-align:center;">
    <div style="margin:12px;">
        <form name="vibration">
            繰り返しパターン:
            <select name="pattern">
                <option value="0">1秒間バイブレーション</option>
                <option value="1">1秒置きに5回バイブレーション</option>
                <option value="2">2秒間バイブレーション</option>
                <option value="3">2秒置きに5回バイブレーション</option>
            </select>
        </form>
    </div>
    <button onclick="demoVibration.startVibration()">開始</button>
    <button onclick="demoVibration.stopVibration()">停止</button>
</div>

</body>
</html>
