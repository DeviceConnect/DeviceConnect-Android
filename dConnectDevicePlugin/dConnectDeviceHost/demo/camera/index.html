<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/photoswipe.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/default-skin/default-skin.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/photoswipe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/photoswipe-ui-default.min.js"></script>
  <script src="./libs/qrcode.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }
    .container {
      margin: 0;
      padding: 0;
    }
    #launch-progress {
      position: absolute;
      left: 50%;
      top: 50%;
    }
    #preview {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    .video-player {
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      width: 100vmin;
      height: 100vmin;
    }
    #shutter {
      position: absolute;
      left: 50%;
      bottom: 20pt;
      -webkit-transform: translate(-50%, 0);
    }
    #start-recording {
      position: absolute;
      left: 25%;
      bottom: 20pt;
      -webkit-transform: translate(-50%, 0);
    }
    #stop-recording {
      position: absolute;
      left: 25%;
      bottom: 20pt;
      -webkit-transform: translate(-50%, 0);
    }
    #thumbnail {
      position: absolute;
      right: 30pt;
      bottom: 30pt;
      width: 50pt;
      height: 50pt;
    }
    .video-mark {
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
    }
    #qrcode-page {
      position: absolute;
      top: 50%;
      -webkit-transform: translate(0, -50%);
      text-align: center;
    }
    #qrcode {
      width: 50vmin;
      height: 50vmin;
    }
    #message .uri {
      font-size: 1em;
      font-weight: bold;
      margin: 1.5em;
    }
  </style>
</head>
<body>

<div id="app">
  <v-app>

    <!-- ナビゲーションドロワー -->
    <v-navigation-drawer
      v-model="showDrawer"
      absolute
      temporary
      >
      <v-list class="pa-1">
        <v-list-tile avatar>
          <v-list-tile-content>
            <v-list-tile-title></v-list-tile-title>
          </v-list-tile-content>
        </v-list-tile>
      </v-list>

      <v-list class="pt-0" dense>
        <v-list-tile
          v-for="page in pages"
          :key="page.title"
          @click="showPage(page.path)"
        >
          <v-list-tile-action>
            <v-icon>{{ page.icon }}</v-icon>
          </v-list-tile-action>

          <v-list-tile-content>
            <v-list-tile-title>{{ page.title }}</v-list-tile-title>
          </v-list-tile-content>
        </v-list-tile>
      </v-list>
    </v-navigation-drawer>

    <router-view></router-view>

    <!-- くるくる -->
    <v-progress-circular v-show="launching" indeterminate color="primary" id="launch-progress"></v-progress-circular>

    <!-- レコーダー設定ダイアログ -->
    <v-dialog
      v-model="dialog"
      hide-overlay>
      <v-card>
        <v-layout row wrap align-center>
          <v-flex xs4>
            <v-subheader>カメラ</v-subheader>
          </v-flex>
          <v-flex xs8>
            <v-select :items="recorderNames" v-model="recorderSettings.id" single-line></v-select>
          </v-flex>
          <v-divider light></v-divider>
          <v-flex xs4>
            <v-subheader>プレビューサイズ</v-subheader>
          </v-flex>
          <v-flex xs8>
            <v-select :items="supportedPreviewSizes(recorderSettings.id)" v-model="recorderSettings.previewSize" single-line></v-select>
          </v-flex>
          <v-flex xs4>
            <v-subheader>撮影サイズ</v-subheader>
          </v-flex>
          <v-flex xs8>
            <v-select :items="supportedImageSizes(recorderSettings.id)" v-model="recorderSettings.imageSize" single-line></v-select>
          </v-flex>
          <v-flex xs4>
            <v-subheader>フレームレート</v-subheader>
          </v-flex>
          <v-flex xs8>
            <v-text-field :value="recorderSettings.frameRate"></v-text-field>
          </v-flex>
        </v-layout>
        <v-card-actions>
          <v-layout justify-end>
            <v-btn color="primary" flat @click="dialog = false">キャンセル</v-btn>
            <v-btn color="primary" flat @click="dialog = false; changeRecorderOption()">変更</v-btn>
          </v-layout>
        </v-card-actions>
      </v-card>
    </v-dialog>

    <!-- 接続エラー表示 -->
    <v-dialog
      id="error-dialog"
      v-model="showError"
      hide-overlay
      persistent
      max-width="400"
    >
      <v-card>
        <v-card-title class="headline" color="error">
          <v-icon large left color="error">error_outline</v-icon>
          <span class="title font-weight-light">エラー</span>
        </v-card-title>
        <v-divider></v-divider>
        <v-card-text>{{ connectionErrorText }}</v-card-text>
        <v-card-actions>
          <v-layout justify-end>
            <v-btn text flat color="error" @click="showError = false; reconnect();">RETRY</v-btn>
          </v-layout>
        </v-card-actions>
      </v-card>
    </v-dialog>
  </v-app>
</div>

</body>

<!-- 撮影画面 -->
<script type="text/x-template" id="app-recorder">
  <v-container class="viewer-container">

    <!-- ツールバー -->
    <v-toolbar dark fixed color="primary" class="elevation-0">
      <v-toolbar-side-icon @click.stop="requestDrawer()"></v-toolbar-side-icon>
      <v-spacer></v-spacer>
      <v-toolbar-items>
        <v-btn icon dark @click="requestRecorderSettingDialog()"><v-icon>settings</v-icon></v-btn>
      </v-toolbar-items>
    </v-toolbar>

    <img id="preview" />
    <v-btn
      id="start-recording"
      v-show="!isRecording"
      @click="startRecording()"
      :disabled="!canStartRecording"
      large icon color="primary"><v-icon dark>videocam</v-icon></v-btn>
    <v-btn
      id="stop-recording"
      v-show="isRecording"
      @click="stopRecording()"
      :disabled="!canStopRecording"
      large icon color="primary"><v-icon dark>stop</v-icon></v-btn>
    <v-btn
      id="shutter"
      @click="requestTakePhoto()"
      :disabled="!canTakePhoto"
      large icon color="primary"><v-icon dark>camera_alt</v-icon></v-btn>
    <v-avatar
      id="thumbnail"
      @click="showMedia()"
      v-show="latestMediaThumbnailUri !== null"
      size="50pt" v-ripple tile>
      <img id="thumbnail-img" :src="latestMediaThumbnailUri" @on-photo="onPhoto">
    </v-avatar>
  </v-container>
</script>

<!-- ビューア画面 -->
<script type="text/x-template" id="app-viewer">
  <v-container>
    <!-- ツールバー -->
    <v-toolbar dark fixed color="primary" class="elevation-0">
      <v-toolbar-side-icon @click.stop="requestDrawer()"></v-toolbar-side-icon>
      <v-spacer></v-spacer>
      <v-toolbar-items>
        <v-btn icon dark @click="requestCastDialog()"><v-icon>cast</v-icon></v-btn>
      </v-toolbar-items>
    </v-toolbar>

    <!-- キャスト設定ダイアログ -->
    <v-dialog
      v-model="castDialog"
    >
      <v-card>
        <v-card-title class="headline" color="error">
          <v-icon left>cast</v-icon>
          <span class="title font-weight-light">キャスト先選択</span>
        </v-card-title>
        <v-divider></v-divider>
        <v-card-text>
          <v-layout v-show="fetching" justify-center>
            <v-progress-circular color="primary" indeterminate></v-progress-circular>
          </v-layout>
          <v-layout v-show="!fetching">
            <v-radio-group v-model="currentCastableId">
              <v-radio v-for="(item, i) in castableItems" :label="item.name" :value="item.id" :key="i" ></v-radio>
            </v-radio-group>
          </v-layout>
        </v-card-text>
        <v-card-actions>
          <v-layout justify-end>
            <v-btn v-show="!fetching" color="primary" flat @click="closeCastDialog(true)">決定</v-btn>
          </v-layout>
        </v-card-actions>
      </v-card>
    </v-dialog>

    <!-- グリッド表示 -->
    <v-layout row wrap>
      <v-flex xs4 v-for="(item,i) in mediaItems" :key="i">
          <v-card class="grey lighten-3 ma-2" @click="showImage(i)">
              <v-card-text>
                <img :src="item.uri" width="100%" alt="">
                <v-icon class="video-mark" x-large color="white">play_circle_filled</v-icon>
              </v-card-text>
          </v-card>
      </v-flex>
    </v-layout>

    <!-- ギャラリー -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>
      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <div class="pswp__counter"></div>
            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
            <div class="pswp__preloader">
              <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
            <div class="pswp__share-tooltip"></div>
          </div>
          <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
          <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>

          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>
  </v-container>
</script>


<!-- QRコード画面 -->
<script type="text/x-template" id="app-qr">
  <v-container>
    <!-- ツールバー -->
    <v-toolbar dark fixed color="primary" class="elevation-0">
      <v-toolbar-side-icon @click.stop="requestDrawer()"></v-toolbar-side-icon>
    </v-toolbar>

    <v-container id="qrcode-page">
      <div id="qrcode-container"></div>
      <div id="message">
        <div class="uri">{{ uri }}</div>
        <div>{{ message }}</div>
      </div>
    </v-container>
  </v-container>
</script>
<script type="module" src="./js/main.js"></script>
</html>
